description: "BEHR MARQUEE\xAE Interior Satin Enamel Paint & Primer\u25CA delivers\
  \ exceptional durability, stain resistance and hide. It features over 1000+ one-coat\
  \ hide colors guaranteed* from our exclusive MARQUEE One Coat Color Collection.\n\
  \nThis paint meets the regulatory requirements of South Coast Air Quality Management\
  \ District (SCAQMD) Rule 1113 and meets or exceeds Master Painters Institute (MPI)\
  \ environmental and performance standards. And this paint is GREENGUARD\xAE Gold\
  \ certified, which helps contribute points toward numerous green building rating\
  \ systems, including LEED\xAE and WELL.\n\nMPI #43 and MPI #43 X-Green\u2122 Latex,\
  \ Interior, (MPI Gloss Level 4)\nMPI #140 and MPI #140 X-Green\u2122 \tLatex, Interior,\
  \ High Performance Architectural, (MPI Gloss Level 4)\n\n\u25CAA primer coat may\
  \ be needed on some surfaces. See SYSTEM RECOMMENDATIONS for details.\n*For details\
  \ visit behr.com/marqueeguarantee."
