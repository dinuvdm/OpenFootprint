description: "The BEHR MARQUEE\xAE Interior Paint & Primer in One series is Behr\u2019\
  s most advanced interior paint - delivering high performance one coat coverage.\
  \ The Behr Marquee paint series has superior stain resistance, plus an easy-clean,\
  \ durable finish. Behr Marquee Interior is GREENGUARD\xAE Gold certified, low VOC\
  \ and creates a finish that resists mildew, stains, moisture and wear, and stands\
  \ up to scrubbing. This product line includes the following sheens: 1450 Behr Marquee\
  \ Matte, 2450 Behr Marquee Eggshell Enamel, 7450 Behr Marquee Satin Enamel, and\
  \ 3450 Behr Marquee Semi-gloss Enamel, and is available in 8-oz samples, quart,\
  \ gallon, and 5-gallon size containers. There are tint bases offered for all sheens\
  \ in the series as follows: Ultra Pure White, Medium, and Deep Bases that tints\
  \ to over 1,000 one-coat guaranteed colors. Table 1: List of BEHR MARQUEE\xAE Interior\
  \ Paint Formulas Product Number Sheen Base Type 1450 Flat Ultra Pure White 1453\
  \ Flat Deep 1454 Flat Medium 2450 Eggshell Ultra Pure White 2453 Eggshell Deep 2454\
  \ Eggshell Medium 7450 Satin Ultra Pure White 7453 Satin Deep 7454 Satin Medium\
  \ 3450 Semi-gloss Ultra Pure White 3453 Semi-gloss Deep 3454 Semi-gloss Medium BEHR\
  \ MARQUEE\xAE Interior Paint According to ISO 14025 Product Components Related to\
  \ Life Cycle Assessment The material composition of the paints are in the following\
  \ range: Table 2: Material composition range in % by mass for the BEHR MARQUEE\xAE\
  \ Interior Paint line Minimum [%] Maximum [%] Acrylic resin 21.4 75.7 Additive -\
