description: "The USG\u2122 Donn\xAE Brand ZXLA\u2122 Acoustical Suspension System\
  \ is roll formed with a hot dipped galvanized body, and\na painted aluminum cap.\
  \ The system is generally used to suspend acoustical ceiling tiles and/or metal\
  \ panels in\ndemanding applications. It is manufactured by USG in Cartersville,\
  \ GA, and Westlake, OH. It is tested in accordance\nwith ASTM C635 Standard Specification\
  \ for the Manufacture, Performance, and Testing of Metal Suspension Systems\nfor\
  \ Acoustical Tile and Lay-in Panel Ceilings. This EPD covers the USG\u2122 Donn\xAE\
  \ Brand ZXLA\u2122 profiles.\nThe USG\u2122 Donn\xAE Brand ZXLA\u2122 Acoustical\
  \ Suspension System is covered by the following Construction Specification\nInstitute\
  \ (CSI) MasterFormat\xAE codes.\n        09 22 26.23 Metal Suspension System\n \
  \       09 53 00 Acoustical Ceiling Suspension System\n        09 53 23 Metal Acoustical\
  \ Ceiling Suspension Assemblies\n        09 54 36 Suspended Decorative Grids\nCorresponding\
  \ applicable UNSPSC codes include:\n        25172000 Suspension System Components"
