description: "BEHR PRO\xAE e600 Exterior Satin Paint is specifically designed to meet\
  \ the demanding expectations of professional painters. Developed for optimal sprayability,\
  \ this 100% acrylic formula provides excellent hiding power and a highly uniform\
  \ finish. BEHR PRO e600 Exterior Satin Paint is a durable, washable finish for exterior\
  \ walls and trim. Dried film is mold and mildew resistant. Ideal for both commercial\
  \ and residential properties over properly prepared and primed wood, metal, stucco,\
  \ concrete block, masonry, brick and concrete. \n\nThis paint meets the regulatory\
  \ requirements of South Coast Air Quality Management District (SCAQMD) Rule 1113\
  \ and meets or exceeds Master Painters Institute (MPI) environmental and performance\
  \ standards. And this paint is GREENGUARD\xAE Gold certified, which helps contribute\
  \ points toward numerous green building rating systems, including LEED\xAE and WELL.\n\
  \nMPI #15 Latex, Exterior, Low Sheen (MPI Gloss Level 3-4)\nMPI #315 Latex, Exterior,\
  \ Low Sheen (MPI Gloss Level 3-4)"
