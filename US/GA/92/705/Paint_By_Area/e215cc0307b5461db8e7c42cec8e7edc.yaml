description: "BEHR PREMIUM PLUS\xAE Interior Flat Paint is a 100% acrylic paint &\
  \ primer\u25CA that contains an antimicrobial agent to help protect the surface\
  \ of the paint film from mold and mildew. This easy-clean finish provides excellent\
  \ touch-up, exceptional durability and hide with a non-reflective matte appearance.\
  \ Low odor formula.\n\nThis paint meets South Coast Air Quality Management District\
  \ (SCAQMD) \u201Csuper-compliant\u201D VOC standard of <10 g/L and meets or exceeds\
  \ Master Painters Institute (MPI) environmental and performance standards. And this\
  \ paint is GREENGUARD\xAE Gold certified, which helps contribute points toward numerous\
  \ green building rating systems, including LEED\xAE and WELL.\n\nMPI #53 and MPI\
  \ #53 X-Green\u2122 Latex, Interior, Flat (MPI Gloss Level 1)\nMPI #143 and MPI\
  \ #143 X-Green\u2122 Latex, Interior, Institutional Low Odor/VOC, Flat (MPI Gloss\
  \ Level 1)\n\n\u25CAA primer coat may be needed on some surfaces. See SYSTEM RECOMMENDATIONS\
  \ for details"
