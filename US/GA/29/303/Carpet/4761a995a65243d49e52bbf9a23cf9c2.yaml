description: "Product Identification\nThis EPD represents Milliken\u2019s WellBac\xAE\
  \ Comfort Plus Backed Carpet Tile manufactured in the US. The face fiber used\n\
  in the carpet products covered in this EPD is Nylon 6.6 which is patterned using\
  \ Milliken\u2019s PrintWorks\u2122 Technology.\nWithin this product family, there\
  \ are several collections each of which varies in face weight and the design printed\n\
  on the face yarn (See this document to determine which collections covered under\
  \ Milliken\u2019s EPDs). The product\naddressed in the body of this EPD is an average\
  \ product from the running line collections of this family. To account\nfor custom\
  \ products and new collections, additional results for products in this family with\
  \ different face weights are\npresented in Section 8 and embodied carbon values\
  \ for all possible faceweights are provided in Section 4.3.\nProduct Specification\n\
  The product is described using the specifications outlined in Table 2. Additionally,\
  \ the product has performance\ncharacteristics outlined in Table 1. Additional product-specific\
  \ performance attributes are listed on each\nproduct\u2019s specification sheet."
