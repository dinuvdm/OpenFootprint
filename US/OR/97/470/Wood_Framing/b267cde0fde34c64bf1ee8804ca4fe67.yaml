  1936 with experience in scale and service. They are committed to sustainable forest
  management practices and have a selection of products from a single source. Roseburg
  Western Softwood Lumber is produced at their Dillard, OR facility, one of the largest
  sawmills in North America with a capacity to ensure consistent volume to meet market
