description: "This report contains the analysis of 18 artificial turf products reflecting\
  \ the average production conditions for 1 m2 of each FieldTurf products. Given all\
  \ 18 products are made at the same production facility and from the same set of\
  \ raw materials, the 18 products have been organized into 4 Groups to facilitate\
  \ reporting. The products included and their groupings are displayed below:\n\n\
  Group 1: Products with weights ranging from 1.93 to 2.07 kg/m2\n\u2022\tFieldTurf\
  \ Prestige XT\n\u2022\tFieldTurf Classic HD\n\u2022\tFieldTurf CORE\n\u2022\tFieldTurf\
  \ Revolution 360\n\u2022\tFieldTurf Prestige XM\n\nGroup 2: Products with weights\
  \ ranging from 2.29 to 2.39 kg/m2\n\u2022\tFieldTurf Prestige Vertex\n\u2022\tFieldTurf\
  \ Vertex Prime\n\u2022\tFieldTurf Vertex CORE\n\u2022\tFieldTurf LSCP-ET\n\u2022\
  \tFieldTurf LSCP-TD\n\nGroup 3: Products with weights ranging from 2.78 to 3.05\
  \ kg/m2\n\u2022\tFieldTurf Vintage Series\n\u2022\tFieldTurf LSCP-FL\n\u2022\tFieldTurf\
  \ Vintage Blend\n\u2022\tFieldTurf LSCP\n\u2022\tFieldTurf Hockey Gold \n\u2022\t\
  FieldTurf Hockey Multi\n\nGroup 4: Products with weights ranging from 3.39 to 3.41\
  \ kg/m2\n\u2022\tFieldTurf EASYFIELD\n\u2022\tFieldTurf FIT"
